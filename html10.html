<!-- Create a registration form with fields for the users name, email address, password, and a checkEox to 
agree to the terms and conditionsL Use the text input t*pe for the name and email fields, the password 
input t*pe for the password field, and the checkEox input t*pe for the terms and conditions fieldL -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form autocomplete="on">
        <fieldset>
            <label for="UserName">Username</label>
            <input type="text" name="USERNAME" id="UserName" required/>
            <br>
            <label for="email">Email</label>
            <input type="email" name="Email" id="email" required/>
            <br>
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd" placeholder="password">
            <br>
            <label for="hi">accept terms and condition</label>
            <input type="checkbox" name="accept terms and condition"   id="hi"  required/>
            <br>
            <input type="submit" value="submit">
        </fieldset>
    </form</center>
</body>
</html>
